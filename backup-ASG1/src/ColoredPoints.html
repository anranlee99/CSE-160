<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body >
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="./ColoredPoints.js" defer></script>
    <p>
      Red <input type="range" min="0" max="100" value="100" class="slider" id="redSlider" > <br>
      Green <input type="range" min="0" max="100" value="100" class="slider" id="greenSlider" > <br>
      Blue <input type="range" min="0" max="100" value="100" class="slider" id="blueSlider" > <br>
      Brush Size <input type="range" min="1" max="20" value="10" class="slider" id="brushSizeSlider" > <br>
      Brush Shape <select id="brushShape">
        <option value="0">Square</option>
        <option value="1">Circle</option>
        <option value="2">Triangle</option>

      </select>

      <br>
      <button id="clearButton">Clear Canvas</button>
    </p>


  </body>
</html>
